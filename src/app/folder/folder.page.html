<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>Market Listesi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher> -->

  <!-- (ngModelChange)="inputfolder()" -->

  <ion-searchbar
    placeholder="Filtreleyiniz."
    id="filter"
    [(ngModel)]="filtertext"
  >
  </ion-searchbar>
  <div *ngIf="filtertext.length>2 ">{{filtertext}} aradiniz.</div>

  <h1 style="text-align: center">Alinacaklar</h1>

  <ion-list *ngFor="let mal of importmalzeme">
    <ion-item-sliding>
      <ion-item>
        <ion-checkbox></ion-checkbox>
        <ion-label>{{mal.malzeme}}</ion-label>
        <ion-badge color="success">{{mal.tarih}} </ion-badge>
        <ion-icon name="arrow-back-outline" color="danger"></ion-icon>
      </ion-item>

      <ion-item-options side="start" (click)="addToFav(mal)">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end" >
        <ion-item-option color="danger">
          <ion-icon  slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <!-- <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="clipboard-outline"></ion-icon>
        </ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- <h1 style="text-align: center;">Alinanlar</h1>
  <ion-item >
    <ion-checkbox></ion-checkbox>
    <ion-label ></ion-label>
  </ion-item> -->

  <ion-button
    (click)="add()"
    style="display: flex; margin-top: 30px"
    shape="round"
    fill="outline"
    color="success"
    ><ion-icon slot="start" name="add"></ion-icon>Alinacaklara Ekle</ion-button
  >
</ion-content>
